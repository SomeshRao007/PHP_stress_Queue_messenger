apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: php-job-demo
type: Opaque
stringData:
  # Symfony framework
  APP_ENV: "prod"
  APP_SECRET: "<REPLACE_ME>"

  # Database (Doctrine ORM + Messenger transport)
  # Example: postgresql://app:app_password@hostname:28213/job_queue_demo?serverVersion=16&charset=utf8
  DATABASE_URL: "<REPLACE_ME>"
  MESSENGER_TRANSPORT_DSN: "doctrine://default"

  # AWS S3 (for DataTransfer job type)
  AWS_ACCESS_KEY_ID: "<REPLACE_ME>"
  AWS_SECRET_ACCESS_KEY: "<REPLACE_ME>"
  AWS_REGION: "us-east-1"
  S3_ENDPOINT: ""
  S3_BUCKET: "s3-stress-demo"

  # SSH (for RemoteCommand job type)
  SSH_DEFAULT_HOST: "<REPLACE_ME>"
  SSH_DEFAULT_USER: "<REPLACE_ME>"
  SSH_DEFAULT_PASS: "<REPLACE_ME>"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-keda-secret
  namespace: php-job-demo
type: Opaque
stringData:
  # libpq-style connection string for KEDA PostgreSQL scaler
  # Example: postgresql://app:app_password@hostname:28213/job_queue_demo?sslmode=disable
  connection: "<REPLACE_ME>"
