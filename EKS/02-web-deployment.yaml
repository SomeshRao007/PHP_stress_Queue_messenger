apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: php-job-demo
  labels:
    app: php-job-demo
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-job-demo
      component: web
  template:
    metadata:
      labels:
        app: php-job-demo
        component: web
    spec:
      containers:
        - name: web
          image: somesh0007/myrepo:php-job-extrdb
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: app-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 5
