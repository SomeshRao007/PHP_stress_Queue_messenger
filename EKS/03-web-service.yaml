apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: php-job-demo
  labels:
    app: php-job-demo
    component: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: php-job-demo
    component: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
